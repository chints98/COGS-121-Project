    <script type="text/javascript">
        $(document).ready(function () {
            const database = firebase.database();
            
            document.getElementById('volForm').addEventListener('submit', submitForm);

            //Submit form event handler
            function submitForm(e) {
                e.preventDefault();

                //Check if checkbox is checked off, mark as true if it is
                if ($('#Monday').is(":checked")) {
                    valMon = true;
                }
                else{
                    valMon = false;
                }
                console.log(valMon);
            

                if ($('#Tuesday').is(":checked")) {
                    valTue = true;
                }
                else{
                    valTue = false;
                }

                if ($('#Wednesday').is(":checked")) {
                    valWed = true;
                }
                else {
                    valWed = false;
                }

                if ($('#Thursday').is(":checked")) {
                    valThurs = true;
                }
                else {
                    valThurs = false;
                }
                
                if ($('#Friday').is(":checked")) {
                    valFri = true;
                }
                else {
                    valFri = false;
                }

                if ($('#Saturday').is(":checked")) {
                    valSat = true;
                }
                else {
                    valSat = false;
                }

                if ($('#Sunday').is(":checked")) {
                    valSun = true;
                }
                else {
                    valSun = false;
                }
                
                //Get values and post to Firebase
                database.ref('volunteer').set({

                    firstname: $('#inputFirstName').val(),
                    lastname: $('#inputLastName').val(),
                    email: $('#inputEmail').val(),
                    address1: $('#inputAddress').val(),
                    address2: $('#inputAddress2').val(),
                    city: $('#inputCity').val(),
                    state: $('#inputState').val(),
                    zip: $('#inputZip').val(),
                    country: $('#inputCountry').val(),
                    monday: valMon,
                    tuesday: valTue,
                    wednesday: valWed,
                    thursday: valThurs,
                    friday: valFri,
                    saturday: valSat,
                    sunday: valSun,

                });
            };
        })

    </script>


    <form id="volForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirst">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLast">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
        </div>
        

        <div class="form-row">
            <div class="form-group col-md-6">  
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone</label>
                <input type="number" class="form-control" id="inputPhone" placeholder="Phone number" min="10" max="10">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
        </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">Zip</label>

                </div>
                <div class="form-group col-md-3">
                    <label for="inputCountry">Country</label>
                    <input type="text" class="form-control" id="inputCountry">
                </div>
            </div>

        
        <p>Please check the day(s) that you would prefer to volunteer and we will contact you with further details</p>
        <div class="form-col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Monday">
                <label class="form-check-label" for="Monday">
                    Monday
                </label>
                <br>
                <input class="form-check-input" type="checkbox" id="Tuesday">

                <br>

                <br>

        </div>
