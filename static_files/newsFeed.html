<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NewsFeed Page</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script type="text/javascript">
        $(document).ready(() => {


            $.ajax({
                url: 'articleData',
                type: 'GET',
                dataType: 'json', 
                success: (data) => {
                    console.log(data)
                    $('.article-header').append(data.headline)
                    $('.article-body').append(data.body)

                    // console.log(data.headline)
                    // console.log(data.body)
                }

            });
            //If there is no session, go back to home page
            // if (sessionStorage.getItem('authorized') != "yes") {
            //     window.location= 'login.html';
            // }
            
            //Click handler
            $("#news1").click(() => {
                window.locaton.href = "./news1Profile.html"

        });
    });



                

    
        






    </script>
</head>

    <h1>NewsFeed</h1>

    <div class="article-card">

            </div>

        </div>
