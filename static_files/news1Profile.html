    <script type="text/javascript">

    $(document).ready(function () {

        $.ajax({
                url: 'articleData',
                type: 'GET',
                dataType: 'json', 
                success: (data) => {
                    console.log(data)
                    console.log(data.body)
                    $('.article-header').append(data.headline)
                    $('.article-body').append(data.body)
                    console.log(data.body)
                    
                    var img = document.createElement("IMG");
                    img.src = data.image;
                    $('.image-container').html(img); 
                    


                    // console.log(data.headline)
                    // console.log(data.body)
                }

            });
    
    $("#but_donate").click(() => {
        alert("You have clicked donate!")
    })
    $("#but_volunteer").click(() => {
            alert("You have clicked volunteer!")
        })
    });

        </script>
